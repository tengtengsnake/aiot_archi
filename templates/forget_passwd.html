<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find your account</title>
</head>
<body>
    <h1>Please enter your email to search for your account.</h1>

    <form action="/register" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required> <br>

        <button style="width: 232px; height: 40px;" type="submit">Register</button>
    </form>
</body>
</html>
